<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athmosffera</title>
    <style>
        body {
            background-color: #ceccb5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            display: flex;
            align-items: center;
            margin: 40px 20px;
            margin-bottom: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-description {
            max-width: 800px;
        }

        .profile-description h2 {
            margin: 0;
            color: #333333;
            font-size: 2em;
        }

        .profile-description p {
            color: #666666;
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Simple zoom animation on hover */
        }

        /* Lightbox (Photo Viewer) */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex; /* Show lightbox when targeted */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #99986391;
            text-align: center;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #666666;
        }

        .full-width-image {
            width: 100%; /* Make the image as wide as the container */
            height: auto;
            border-radius: 10px; /* Apply the same border radius as other images */
            margin-bottom: 20px;
            transition: transform 0.3s ease; /* Add the zoom effect transition */
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add the box shadow like other images */
            cursor: pointer; /* Make it consistent with other images */
        }

        .full-width-image:hover {
            transform: scale(1.05); /* Add the zoom effect on hover */
        }

        .gallery-wrapper {
            max-width: 1200px; /* Same as .gallery */
            width: 100%;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="profile">
        <img src="images/profile.jpg" alt="Profile Picture">
        <div class="profile-description">
            <h2>Mano vardas Gustė ir čia yra mano portfolio</h2>
            <p>
                Čia aš rašau kažką apie save. Mėgstu kurti, piešti, dalintis.
            </p>
        </div>
    </div>
    <div class="gallery-wrapper"></div>
        <a href="#lightbox1"><img class="full-width-image" src="images/image1.jpg" alt="Image 1"></a>
    </div>

    <div class="gallery">
        <a href="#lightbox2"><img src="images/image2.jpg" alt="Image 2"></a>
        <a href="#lightbox3"><img src="images/image3.jpg" alt="Image 3"></a>
        <a href="#lightbox4"><img src="images/image4.jpg" alt="Image 4"></a>
        <a href="#lightbox5"><img src="images/image5.jpg" alt="Image 5"></a>
        <a href="#lightbox6"><img src="images/image6.jpg" alt="Image 6"></a>
        <a href="#lightbox7"><img src="images/image7.jpg" alt="Image 7"></a>
        <a href="#lightbox8"><img src="images/image8.jpg" alt="Image 8"></a>
        <a href="#lightbox9"><img src="images/image9.jpg" alt="Image 9"></a>
        <a href="#lightbox10"><img src="images/image10.jpg" alt="Image 10"></a>
    </div>

    <!-- Lightboxes -->
    <div id="lightbox1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image1.jpg" alt="Image 1">
    </div>
    <div id="lightbox2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image2.jpg" alt="Image 2">
    </div>
    <div id="lightbox3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image3.jpg" alt="Image 3">
    </div>
    <div id="lightbox4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image4.jpg" alt="Image 4">
    </div>
    <div id="lightbox5" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image5.jpg" alt="Image 5">
    </div>
    <div id="lightbox6" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image6.jpg" alt="Image 6">
    </div>
    <div id="lightbox7" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image7.jpg" alt="Image 7">
    </div>
    <div id="lightbox8" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image8.jpg" alt="Image 8">
    </div>
    <div id="lightbox9" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image9.jpg" alt="Image 9">
    </div>
    <div id="lightbox10" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="images/image10.jpg" alt="Image 10">
    </div>

    <footer>
        <p>&copy; 2024 Gustė Balčiūtė</p>
    </footer>

</body>
</html>

<script>
    document.querySelectorAll('.lightbox').forEach(lightbox => {
        lightbox.addEventListener('click', function(event) {
            if (event.target === this) {
                window.location.hash = ''; // Close lightbox by clearing the hash
            }
        });
    });
</script>
